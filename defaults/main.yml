---

# Variabelen voor configuratie van server

# server_hostname is the hostname of the server. example: "server".
server_hostname: ""
# timezone is the timezone of the server. example: "Europe/Amsterdam".
timezone: "Europe/Amsterdam"


# Variabelen voor configuratie Vault voor opslag secrets en configuratie data

# server_vault_name is the name of the vault used for storing secrets and configuration data. example: "server".
# server_vault_name: ""
# server_vault_description is the description of the vault used for storing secrets and configuration data. example: "Secrets for device".
# server_vault_description: ""
# server_vault_id is the unique id of the vault used for storing secrets and configuration data. default is {{ansible_fqdn }}.
# server_vault_id: ""
