# Variables for server configuration

# server_hostname is the hostname of the server. example: "server".
server_hostname: ""
# timezone is the timezone of the server. example: "Europe/Amsterdam".
timezone: "Europe/Amsterdam"

# Variables for Vault configuration for storing secrets and configuration data

# server_secret_engine_name is the name of the secret engine used for storing secrets and configuration data. example: "server".
# server_secret_engine_name: ""
# server_secret_engine_description is the description of the secret engine used for storing secrets and configuration data. example: "Secrets for device".
# server_secret_engine_description: ""
# server_vault_id is the unique id of the vault used for storing secrets and configuration data. default is {{ansible_fqdn }}.
