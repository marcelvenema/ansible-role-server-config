---

actions:
  - first_config:
      description: "First configuration."
      icon: "media/icon_vm_config.png"
      parameters:
        - server_hostname:
            description: "Naam van de server."
        - timezone:
            description: "Timezone."
            required: false

  - configure_server:
      description: "Configure server."
      icon: "media/icon_vm_config.png"
      parameters:
        - automation_username:
            description: "Username for automation."
        - automation_password:
            description: "Password for automation."

  - configure_vault:
      description: "Configure vault."
      icon: "media/icon_vm_config.png"
      parameters:
        - vault_address:
            description: "Address of the vault."
        - vault_token:
            description: "Token"

  - initialize:
      description: "Initialize environment."
      icon: "media/icon_vm_config.png"
      parameters:
        - vault_address:
            description: "Address of the vault."
        - vault_token:
            description: "Token"
