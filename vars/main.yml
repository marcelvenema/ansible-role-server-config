---

actions:
  # Configure server
  - first_config:
      description: "First configuration."
      icon: "media/icon_vm_config.png"
      parameters: 
        - server_hostname
  
  - configure_server:
      description: "Configure server."
      icon: "media/icon_vm_config.png"
      parameters: 
        - automation_username
        - automation_password

  # Configure vault
  - configure_vault:
      description: "Configure vault."
      icon: "media/icon_vm_config.png"
      parameters: 
        - vault_address
        - vault_token

  # Initialize
  # Test the environment. Detect access to the server and the vault.
  - initialize:
      description: "Initialize environment."
      icon: "media/icon_vm_config.png"
      parameters: 
        - vault_address
        - vault_token

